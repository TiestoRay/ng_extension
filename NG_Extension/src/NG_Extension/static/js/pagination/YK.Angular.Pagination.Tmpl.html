<div class="m-flip clearFix">
    <a    class="prev" ng-click="gotoPrev()" ng-disabled="pageIndex==0">上一页</a>
    <a    class="next" ng-click="gotoNext()" ng-disabled="pageIndex==pageCount-1">下一页</a>
    
    <a    ng-show="startIndex > 0" ng-click="goto(0)">1</a>
    <span class="m-flip-ellipsis" ng-show="startIndex > 1">...</span>
    <a ng-class="{'on':pageIndex==p}" ng-repeat="p in pageList"    ng-click="goto(p)">{{p+1}}</a>
    <span class="m-flip-ellipsis" ng-show="endIndex < pageCount-2">...</span>
    <a    ng-show="endIndex < pageCount-1" ng-click="goto(pageCount-1)">{{pageCount}}</a>
    <p ng-if="totalShow == 'true'">共{{rowCount}}条数据</p>
</div>
